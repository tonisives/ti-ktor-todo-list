rootProject.name = "com.tonisives.ti-ktor-todo-list"

enableFeaturePreview("VERSION_CATALOGS")

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            // eap builds https://ktor.io/eap/
            version("ktor", "1.6.7")
            alias("ktor-core").to("io.ktor", "ktor-server-core").versionRef("ktor")

//            alias("ktor-content-negotiation").to("io.ktor", "ktor-server-content-negotiation").versionRef("ktor")
            alias("ktor-serialization").to("io.ktor", "ktor-serialization").versionRef("ktor")

            alias("ktor-netty").to("io.ktor", "ktor-server-netty").versionRef("ktor")
//            alias("ktor-call-logging").to("io.ktor", "ktor-server-call-logging").versionRef("ktor")

            alias("ktor-auth").to("io.ktor", "ktor-auth").versionRef("ktor")
            alias("ktor-jwt").to("io.ktor", "ktor-auth-jwt").versionRef("ktor")

            // Koin
            version("koin-ktor", "3.1.5")
            alias("koin-ktor").to("io.insert-koin", "koin-ktor").versionRef("koin-ktor")
            alias("koin-test").to("io.insert-koin", "koin-test").versionRef("koin-ktor")

            // Needed JUnit version
//            testcompile "io.insert-koin:koin-test-junit4:$koin_version"

//            alias("ktor-test-host").to("io.ktor", "ktor-server-test-host").versionRef("ktor")
            alias("ktor-tests").to("io.ktor", "ktor-server-tests").versionRef("ktor")

            alias("logback").to("ch.qos.logback:logback-classic:1.2.3")

            version("mockk", "1.12.0")
            alias("mockk").to("io.mockk", "mockk").versionRef("mockk")
        }
    }
}
